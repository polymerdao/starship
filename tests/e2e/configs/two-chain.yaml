chains:
  - name: osmosis-1
    type: osmosis
    numValidators: 2
    ports:
      rest: 1313
      rpc: 26653
      exposer: 38083
      faucet: 8001
  - name: cosmoshub-4
    type: cosmos
    image: ghcr.io/cosmology-tech/starship/gaia:v10.0.1
    numValidators: 2
    ports:
      rest: 1317
      rpc: 26657
      exposer: 38087
      faucet: 8000

relayers:
  - name: osmos-cosmos
    type: hermes
    image: ghcr.io/cosmology-tech/starship/hermes:1.6.0  # todo: replace this with ghcr.io image after merge
    replicas: 1
    chains:
      - osmosis-1
      - cosmoshub-4
    config:
      global:
        log_level: "error"
      rest:
        enabled: false
      telemetry:
        enabled: false
      event_source:
        mode: pull

explorer:
  enabled: true
  ports:
    rest: 8080
  resources:
    cpu: 1
    memory: 1Gi

registry:
  enabled: true
  ports:
    rest: 8081
    grpc: 9091
